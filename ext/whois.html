<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>AM Web WHOIS by ArmCoder</title>
    <link rel="stylesheet" href="style/main.css" type="text/css"/>
    <link rel="stylesheet" href="style/bootstrap.min.css" type="text/css"/>
</head>
<body id="index" class="home">
<div id="main">
    <img id="loader" src="images/ajax-loader.gif" />
    <header>
    <p id="title">AM Web WHOIS by <a target="_blank" href="http://www.armcoder.am">ArmCoder</a></p>
    <form id="whoForm">
        <input tabindex="-1" placeholder="Type the .AM domain name" id="input" type="text">
        <a href="javascript:void(0)" id="get" class="btn btn-info btn-lg">WHOIS</a>
    </form>

    <ul class="nav nav-tabs" id="myTab">
        <li class="active"><a id="whoClick" href="#whois">WHOIS</a></li>
        <li><a href="#topDomains"><img id="star" src="images/star.png" height="16" width="16" />TOP DOMAINS</a></li>
    </ul>

    <div id="alert" class="alert alert-danger">
        Data not received or domain is not registered
    </div>
    </header>


    <div id="tabWrapper">
    <div class="tab-content">
        <div class="tab-pane active" id="whois">
            <div class="panel-group" id="accordionOne">
            </div>
            <p id="refer">
                from <a target="_blank" href="https://www.amnic.net">AMNic.net</a>
            </p>
        </div>
        <div class="tab-pane" id="topDomains">
            <div class="panel-group" id="accordionTwo">
            </div>
        </div>
    </div>
    </div>
    <script src="script/topDomains.js"></script>
    <script src="script/jquery.min.js"></script>
    <script src="script/main.js"></script>
    <script src="script/bootstrap.min.js"></script>
</div>
</body>
</html>
